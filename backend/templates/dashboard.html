<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartPack Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 p-6">
  <div class="container">
    <h1>ðŸ“¦ SmartPack AI Dashboard</h1>
    <form id="productForm">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="number" id="length" placeholder="Length (cm)" required />
      <input type="number" id="width" placeholder="Width (cm)" required />
      <input type="number" id="height" placeholder="Height (cm)" required />
      <input type="number" id="weight" placeholder="Weight (g)" required />
      <label><input type="checkbox" id="fragile" /> Fragile</label>
      <button type="submit">Suggest Box</button>
    </form>
    <div id="suggestionPanel"></div>
    <div id="threeContainer" style="width: 100%; height: 400px; margin-top: 30px;"></div>
    <div id="qrCode"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
